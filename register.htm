<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/CSS.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="#" class="logo"> <span>Live</span>MedKZ </a>
        </div>

        <div class="login-btn">
            <button class="btn"><a href="login.htm">login</a></button>
        </div>


    </div>
</header>

<section class="price" id="#">
    <div class="container">
        <form action="" class="price-form">
            <h2 class="sub-title">Registration</h2>
            <input type="text" class="price-input" id="name" placeholder="Your name">
            <input type="text" class="price-input" id="surname" placeholder="Last name">
            <input type="number" class="price-input" id="phone" placeholder="Phone number">
            <input type="date" class="price-input" id="birth_date" placeholder="Birth date">
            <input type="number" class="price-input" id="iin" placeholder="IIN">
            <input type="email" class="price-input" id="email" placeholder="Ваше email">
            <input type="password" class="price-input" id="password" placeholder="Ваш password">
            <input type="password" class="price-input" id="password_confirmation" placeholder="Password confirmation">
            <button class="button" type="button" id="price-action">Register</button>
        </form>
        <img src="photo/iphone2.png" alt="Rolls" class="price-image">
    </div>
</section>


<footer class="footer">
    <div class="container">
        <div class="logo">
            <a href="#" class="logo"> @ 2023 LiveMedKZ </a>
        </div>

        <div class="rights">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>

    </div>
</footer>

</body>
</html>
